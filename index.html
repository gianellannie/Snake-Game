<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <section class="game-header">
            <a href="https://github.com/Giannie-060/" class="icon-github"></a>
            <button id="icon-developer" class="icon-developer"></button>
            <h1>Snake Game</h1>
        </section>
        <hr>
        <section class="game-body">
            <div id="container" class="container"></div>
            <div id="canvas"></div>
            <img hidden id="food" src="img/food.svg" alt="food">
            <img hidden id="bomb" src="img/bomb.svg" alt="bomb">
            <img hidden id="block" src="img/block.svg" alt="block">
            <img hidden id="body" src="img/body.svg" alt="body">
            <img hidden id="head" src="img/head.svg" alt="head">
            <img hidden id="dead-head" src="img/dead-head.svg" alt="dead-head">
            <img hidden id="dead-body" src="img/dead-body.svg" alt="dead-body">
            <section class="game-details">
                <hr>
                <div class="health-bar">
                    <div class="health"></div>
                    <p id="health">100%</p>
                </div>
                <div class="scores">
                    <p id="score" class="score">Score: 0</p>
                    <p id="high-score" class="high-score">High Score: 0</p>
                </div>
            </section>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
